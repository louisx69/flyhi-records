<!doctype html>
<html lang="en">

<style>html{visibility: hidden;opacity:0;}</style>

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://kit-pro.fontawesome.com/releases/v5.15.3/css/pro.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>


  <link rel="stylesheet" href="def/css/transition.css">
  <link rel="stylesheet" href="project/css/header.css">
  <link rel="stylesheet" href="project/css/hero.css">
  <link rel="stylesheet" href="def/css/theme.css">

</head>





<body style="background-color: var(---dark);">
<script>0</script>



  <transition-preload>
    <div class="layer-1"></div>
    <div class="layer-2"></div>
  </transition-preload>

  <transition-afterclick>
    <div class="layer-1"></div>
  </transition-afterclick>



  <page>


  <header>
    <div class="header-wrapper">

      <div id="logo-wrapper" class="logo">
        <a href="/home" aria-label="Go to homepage">
          <img class="small-logo" src="https://flyhi-records.s3-us-west-1.amazonaws.com/Website+Files+%26+Resources/Images/Web+Graphics+etc/Logo+rel/Copy+of+FLY-HI+PRODUCTIONS.png" alt="Kobu Foundry logo">
        </a>
      </div>

      <div id="nav">
        <span class="reel" style="color: white;">Reel <i class="nav reel-line fad fa-horizontal-rule"></i></span><span class="about"><i class="nav reel-line fad fa-horizontal-rule"></i> About</span>
      </div>

    </div>
  </header>



  <div id="work-cta-wrapper">
    <div id="work-cta">
      <span class="work dot dot-one"></span>
      <span class="work dot dot-two"></span>
      <span class="work dot dot-three"></span>
      <span class="work dot dot-four"></span>

      <span class="work text">work</span>

      <img class="work-cta-hover-click" src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/00/Antonia_Sautter_Creations.png/120px-Antonia_Sautter_Creations.png" style="width: 30px; height: 30px;">
    </div>
  </div>



  <hero id="">

    <div id="video-container">

      <div><video id="hero-video" class="hero-video" playsinline="" src="https://flyhi-records.s3-us-west-1.amazonaws.com/Website+Files+%26+Resources/Video+Files/Dreamcatcher(%EB%93%9C%EB%A6%BC%EC%BA%90%EC%B3%90)+'Odd+Eye'+MV.webm">
          <source src="https://flyhi-records.s3-us-west-1.amazonaws.com/Website+Files+%26+Resources/Video+Files/Dreamcatcher(%EB%93%9C%EB%A6%BC%EC%BA%90%EC%B3%90)+'Odd+Eye'+MV.webm">
        </video></div>

      <div class="hero-video-overlay"></div>

      <div class="hero-video-buttons">

        <span>
          <i class="fad fa-pause-circle fa-2x pause" style="color: #339af0;" onclick="playVid()"></i>
          <i class="fad fa-play-circle fa-2x play" style="color: #339af0;" onclick="pauseVid()"></i>
        </span>

      </div>

    </div>

  </hero>










  <h3 class="temp scroll-enable"> TEXT </h3>

</page>












</body>
<footer>

  <script src="def/Js/transition.js"></script>
  <script src="project/Js/Page-scripts.js"></script>
  <script src="project/Js/header.js"></script>
  <script src="project/Js/hero.js"></script>

</footer>
</html>
